<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindOurs</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav id="navbar">
        <img src="images/navbar96.png" alt="FindOurs Logo">
        <p id="app-name">FIND OURS</p>
    </nav>

    <div class="page-head">
        ADMINISTRATION
    </div>

    <form action="login.php" method="POST">
        <label for="authID">
            <p>Authentication ID </p> 
            <input type="number" name="authID" id="authid" minlength="10" autocomplete="off" onkeydown="javascript: return event.keyCode == 69 ? false : true" required>
        </label>

        <label for="password">
            <p>Password </p> 
            <input type="password" name="authPassword" id="authpass" autocomplete="off" required>
        </label>

        <label for="submit">
            <button id="login-btn">Login</button>
        </label>

    </form>

    <div class="fingerprint">
        <img src="images/fingerprint_white.png" alt="">
    </div>

    <script src="scripts/app.js"></script>
</script>
</body>
</html>
